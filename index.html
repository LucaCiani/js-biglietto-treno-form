<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- LINK CSS -->
        <link rel="stylesheet" href="./assets/css/style.css" />

        <!-- LINK CSS BOOTSTRAP -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous"
        />

        <title>Biglietto Treno Form</title>
    </head>
    <body>
        <main>
            <div class="container">
                <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
                <form>
                    <div class="row bg-success p-5 text-light">
                        <div class="col-4">
                            <label for="name" class="form-label"
                                >Nome e Cognome</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="name"
                                required
                            />
                        </div>
                        <div class="col-4">
                            <label for="distance" class="form-label"
                                >Km da percorrere</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="distance"
                                required
                            />
                        </div>
                        <div class="col-4">
                            <label for="age">Fascia d'et√†</label>
                            <select
                                id="age"
                                class="form-select"
                                aria-label="Default select example"
                            >
                                <option selected>Apri</option>
                                <option value="1">Minorenne</option>
                                <option value="2">Maggiorenne</option>
                                <option value="3">Anziano</option>
                            </select>
                        </div>
                        <div class="col-12 p-5">
                            <button class="mx-5" id="send" type="button">
                                Genera
                            </button>
                            <button id="reset" type="button">Annulla</button>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <h2>IL TUO BIGLIETTO</h2>
                    <div class="col-4 bg-secondary">
                        <h3>NOME PASSEGGERO</h3>
                        <p id="sendName"></p>
                    </div>
                    <div class="col-8 border-top border-bottom"></div>
                </div>
            </div>
        </main>

        <!-- SCRIPT BOOTSTRAP JS -->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"
        ></script>

        <!-- SCRIPT MAIN JS -->

        <script src="./assets/js/script.js"></script>
    </body>
</html>
